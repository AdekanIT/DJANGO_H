<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
   Username: {{ form.username }}<br>
    Password: {{ form.password1 }}<br>
    Confirm Password: {{ form.password2 }}<br>
    <button type="submit">Sign Up</button>
    <span>{{ error }}</span>
</form>
</body>
</html>
